<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./images/logo.png" alt="Logo">
            </a>
        </div>
    </nav>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="border-1 border-black p-4" id="box">
            <div id="signin" style="display: block;">
                <form class="form" onsubmit="return validateSignIn()">
                    <p class="form-title">LOGIN</p>
                    <div class="input-container">
                        <input placeholder="Enter email" type="email" id="emailSignIn">
                    </div>
                    <div class="input-container">
                        <input placeholder="Enter password" type="password">
                    </div>
                    <button class="submit" type="submit">
                        Sign in
                    </button>

                    <p class="signup-link">
                        No account?
                        <a href="" id="signUpC" onclick="changeToSignUp(event)">Sign up</a>
                    </p>
                </form>
            </div>
            <div id="signup" style="display: none;">
                <form class="form" onsubmit="return validateSignUp()">
                    <p class="title">Register </p>
                    <p class="message">Signup now and get full access to our app. </p>
                    <div class="flex">
                        <label>
                            <input required="" placeholder="" type="text" class="input" id="name">
                            <span>Name</span>
                        </label>

                        <label>
                            <input required="" placeholder="" type="text" class="input" id="department">
                            <span>Department</span>
                        </label>
                    </div>

                    <label>
                        <input required="" placeholder="" type="email" class="input" id="email">
                        <span>College Email</span>
                    </label>

                    <label>
                        <input required="" placeholder="" type="password" class="input" id="password1">
                        <span>Password</span>
                    </label>
                    <label>
                        <input required="" placeholder="" type="password" class="input" id="password2">
                        <span>Confirm password</span>
                    </label>
                    <button type="submit" class="submit">Submit</button>
                    <p class="signin">
                        Already have an acount ?
                        <a href="#" onclick="changeToSignIn(event)">Signin</a>
                    </p>
                </form>
            </div>

        </div>
    </div>
    <script src="./script.js"></script>
    <script src="firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
