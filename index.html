<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="border-1 border-black p-4" id="box">
            <div id="signin" style="display: block;">
                <form class="form">
                    <p class="form-title">LOGIN</p>
                    <div class="input-container">
                        <input placeholder="Enter email" type="email" id="emailLogin">
                    </div>
                    <div class="input-container">
                        <input placeholder="Enter password" type="password" id="passwordLogin">
                    </div>
                    <button class="submit" type="submit" id="login">
                        Sign in
                    </button>

                    <p class="signup-link">
                        No account?
                        <a href="" id="signUpC" onclick="changeToSignUp(event)">Sign up</a>
                    </p>
                    <p class="signup-link">
                        Forget password?
                        <a href="" id="reset" onclick="changeToReset(event)">Reset</a>
                    </p>
                </form>
            </div>
            <div id="signup" style="display: none;">
                <form class="form">
                    <p class="title">Register </p>
                    <p class="message">Signup now and get full access to our app. </p>
                    <div class="flex">
                        <label>
                            <input required="" placeholder="" type="text" class="input" id="nameRegister">
                            <span>Name</span>
                        </label>

                        <label>
                            <input required="" placeholder="" type="text" class="input" id="departmentRegister">
                            <span>Department</span>
                        </label>
                    </div>
                    <label>
                        <input required="" placeholder="" type="number" class="input" id="phnoRegister">
                        <span>Mob No.</span>
                    </label>
                    <label>
                        <input required="" placeholder="" type="email" class="input" id="emailRegister">
                        <span>College Email</span>
                    </label>

                    <label>
                        <input required="" placeholder="" type="password" class="input" id="password1Register">
                        <span>Password</span>
                    </label>
                    <label>
                        <input required="" placeholder="" type="password" class="input" id="password2Register">
                        <span>Confirm password</span>
                    </label>
                    <button type="submit" class="submit" id="register">Submit</button>
                    <p class="signin">
                        Already have an acount ?
                        <a href="#" onclick="changeToSignIn(event)">Signin</a>
                    </p>
                </form>
            </div>
            <div id="resetForm" style="display: none;">
                <form class="form">
                    <p class="title">Reset password </p>
                    <p class="message">Reset your password using email.</p>
                        <label>
                            <input required="" placeholder="" type="email" class="input" id="emailForget">
                            <span>email</span>
                        </label>
                    <button type="submit" class="submit" id="forget">Sent</button>
                </form>
            </div>

        </div>
    </div>
    <script src="./script.js"></script>
    <script type="module" src="firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
