<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <h1>Login</h1>
    <button id="logout" style="display:none;">Log Out</button>
    <form method="post" enctype="multipart/form-data">
        <input type="email" name="email" placeholder="Email" id="email">
        <input type="password" name="password" placeholder="Password" id="password">
        <button id="register">submit</button>
        <button id="login">signIn</button>
        <button id="forget">Forget Password</button>
    </form>
    <form method="post" enctype="multipart/form-data">
        <input type="text" placeholder="Name" id="addName">
        <input type="number" placeholder="Phno." id="addNumber">
        <button id="add">Add</button>
    </form>
    <<table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Phno.</th>
          </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>

</body>
<script type="module" src="./firebase1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
