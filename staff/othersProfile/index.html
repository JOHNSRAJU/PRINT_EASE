<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Student Profile Page Design Example</title>

    <meta name="author" content="Codeconvey" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>  
    <link rel="stylesheet" href="./style.css">
</head>
<body>		
  <div class="navbar">
      <img class="image" src="./images/logo.png" alt="Printease" width="90" height="40">
      <ul id="nav-bar">
          <li>
              <a href="#home">Home</a>
          </li>
          <li>
              <a href="#logout">Log out</a>
          </li>
      </ul>
  </div>
  <div class="page-content page-container" id="page-content">
    <div class="padding">
      <div class="row container d-flex justify-content-center">
        <div class="col-xl-6 col-md-12">
          <div class="card user-card-full">
            <div class="row m-l-0 m-r-0">
              <div class="col-sm-4 bg-c-lite-green user-profile">
                <div class="card-block text-center text-white">
                  <div class="m-b-25">
                    <label for="profile-photo" class="upload-icon">
                      <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image">
                    </label>
                  </div>
                  <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                </div>
              </div>
              <div class="col-sm-8">
                <div class="card-block">
                  <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Details</h6>
                  <div class="row">
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600">Name</p>
                      <h6 class="text-muted f-w-400" id="name"></h6> 
                    </div>
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600">Email</p>
                      <h6 class="text-muted f-w-400" id="email"></h6> 
                    </div>
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600">Department</p>
                      <h6 class="text-muted f-w-400" id="department"></h6> 
                    </div>
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600">Mobile</p>
                      <h6 class="text-muted f-w-400" id="mobile"></h6> 
                    </div>
                    <div class="col-sm-12">
                      <button id="resetPassword">Reset Password</button>
                    </div>
                  </div>
                </div>
              </div>              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="module" src="./firebase.js"></script>
</html>
