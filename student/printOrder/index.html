<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Printease - Upload Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="navbar">
    <img class="image" src="../../images/logo.png" alt="Printease" width="90" height="40">
    <ul id="nav-bar">
      <li >
          <a class="active" href="../index.html"><i class="fas fa-home"></i> Home</a>
      </li>
      <li >
        <a class="profile"href="../../profile/index.html"><i class="fas fa-user"></i> Profile</a>
      </li>
    </ul>
  </div>
  <div id="all">
      <div class="main">
    <div class="buttons">
      <div class="containers">
        <div class="radios">
          <form class="radio1" id="type" onchange="">
            <label class="r1">
              <input type="radio" name="radio" checked="" value="B & W">
              <span>B & W</span>
            </label>
            <label class="r2">
              <input type="radio" name="radio" value="Color">
              <span>Color</span>
            </label>
          </form>
          <form class="radio2">
            <label class="r3">
              <input type="radio" name="radio" checked="" value="Potrait">
              <span>Portrait</span>
            </label>
            <label class="r4">
              <input type="radio" name="radio" value="Landscape">
              <span>Landscape</span>
            </label>
          </form>
          <div id="radio3">
          <form class="radio3">
            <label class="r5">
              <input type="radio" name="radio" checked="" Value="Single">
              <span>Single side</span>
            </label>
            <label class="r6">
              <input type="radio" name="radio" value="Double">
              <span>Double side</span>
            </label>
          </form>
        </div>
        </div>
      </div>
      <div class="counter-h">
        <h4 class="mode-heading">No.of copies:</h4>
        <div class="counter">
          <span class="minus">-</span>
          <span class="num">01</span>
          <span class="plus">+</span>
        </div>
      </div>
      <div class="htag">
        <h4 class="mode-heading">Mode of Payment:</h4>
        <div class="wrapper">
          <div class="option">
            <input class="input" type="radio" name="btn" value="Online" checked="">
            <div class="btn">
              <span class="span">Online</span>
            </div>
          </div>
          <div class="option">
            <input class="input" type="radio" name="btn" value="Offline">
            <div class="btn">
              <span class="span">Offline</span>
            </div>
          </div>
        </div>
      </div>
      <div class="microphone-container">
        <h3 id="text">To record voice:</h3>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <button id="start" class="microphone-button" id="start"><i class="fas fa-microphone"></i> Start</button>
        <button id="stop" class="microphone-button" style="display: none;" id="stop"><i class="fas fa-microphone-slash" "></i>Stop</button>
        <audio id="audio-player" controls style="display: none;"></audio>
      </div>
    </div>
    <div class="container">
      <h1>Upload Your File</h1>
      <div class="upload-form">
        <label id="label-upload" for="file-upload" class="file-upload">
          <p>Drag and drop your pdf file here or click to browse</p>
          <span id="file-name"></span><span id="file-name"></span>
        </label>
        <input type="file" id="file-upload" accept=".pdf" required>
        <div class="button_wrapper" id="submit">
          <div class="button">
            <span>Processing</span>
            <div class="progress_bar"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="online" style="display: none;">
    <div class="Omain">
      <h1>Online Payment</h1>
      <button class="Btn" id="Btn1">
          Pay
          <svg class="svgIcon" viewBox="0 0 576 512"><path d="M512 80c8.8 0 16 7.2 16 16v32H48V96c0-8.8 7.2-16 16-16H512zm16 144V416c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V224H528zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H512c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm56 304c-13.3 0-24 10.7-24 24s10.7 24 24 24h48c13.3 0 24-10.7 24-24s-10.7-24-24-24H120zm128 0c-13.3 0-24 10.7-24 24s10.7 24 24 24H360c13.3 0 24-10.7 24-24s-10.7-24-24-24H248z"></path></svg>
      </button>
      <div class="popup" id="popup">
          <img class="img" src="../../../images/tick.png">
          <h2>SUCCESS</h2>
          <p>
              Payment successfull
          </p>
          <button type="button" id="ok">Home</button>
      </div>
  </div>
  </div>
  <div id="loader" style="display: none;" class="loade">
    <div class="loadingspinner">
      <div id="square1"></div>
      <div id="square2"></div>
      <div id="square3"></div>
      <div id="square4"></div>
      <div id="square5"></div>
    </div>
  </div>
  <script type="module" src="./firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</body>

</html>
